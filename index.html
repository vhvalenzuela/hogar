<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexus Temporal - Instalación Digital Artística</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Raleway:wght@200;300;400;500&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: #000;
        color: #fff;
        position: relative;
        font-family: 'Raleway', sans-serif;
    }

    .container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    /* Canvas layers */
    #canvas-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    #background-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
    }

    #fluid-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.8;
    }

    #particle-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.6;
    }

    #audio-canvas {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 200px;
        opacity: 0.7;
    }

    /* Interface */
    .interface {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1000px;
    }

    .module {
        position: absolute;
        opacity: 0;
        visibility: hidden;
        transition: opacity 3s ease, transform 3s ease, visibility 0s linear 3s;
        transform: translateY(20px) scale(0.95);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transform-style: preserve-3d;
    }

    .module.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0) scale(1);
        transition: opacity 3s ease, transform 3s ease, visibility 0s linear 0s;
    }

    /* Welcome Module */
    .welcome-module {
        text-align: center;
    }

    .welcome-container {
        position: relative;
        width: 900px;
        height: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .welcome-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.3;
        background: radial-gradient(circle, rgba(0,212,255,0.2) 0%, rgba(255,0,255,0.2) 100%);
        filter: blur(20px);
        animation: pulse 10s infinite alternate ease-in-out;
    }

    .welcome-heart {
        font-size: 10rem;
        color: #ff0066;
        animation: pulse 2s infinite ease-in-out;
        margin-bottom: 2rem;
        text-shadow: 0 0 30px rgba(255, 0, 102, 0.8);
        transform-style: preserve-3d;
        transform: translateZ(50px);
    }

    .welcome-title {
        font-size: 7rem;
        font-weight: 300;
        margin-bottom: 2rem;
        background: linear-gradient(to right, #ff00ff, #00ffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        transform-style: preserve-3d;
        transform: translateZ(30px);
    }

    .welcome-subtitle {
        font-size: 4rem;
        opacity: 0.9;
        margin-bottom: 3rem;
        font-weight: 300;
        transform-style: preserve-3d;
        transform: translateZ(20px);
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    /* Time Module */
    .time-module {
        text-align: center;
    }

    .time-container {
        position: relative;
        width: 650px;
        height: 650px;
        display: flex;
        justify-content: center;
        align-items: center;
        transform-style: preserve-3d;
    }

    .time-ring {
        position: absolute;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        transform-style: preserve-3d;
    }

    .ring-1 {
        width: 650px;
        height: 650px;
        animation: rotate3d 120s linear infinite;
    }

    .ring-2 {
        width: 500px;
        height: 500px;
        transform: rotateX(60deg);
        animation: rotate3d-reverse 90s linear infinite;
        border-width: 2px;
    }

    .ring-3 {
        width: 350px;
        height: 350px;
        transform: rotateY(60deg);
        animation: rotate3d 60s linear infinite;
    }

    .time-circle-core {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(0,212,255,0.1) 0%, rgba(0,212,255,0) 70%);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        animation: pulse 8s infinite ease-in-out;
    }

    .time-display {
        font-size: 7rem;
        font-weight: 200;
        letter-spacing: 4px;
        text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
    }

    .date-display {
        font-size: 2rem;
        opacity: 0.7;
        margin-top: 1rem;
        font-weight: 300;
    }

    .time-marker {
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: #fff;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
    }

    .time-progress {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
    }

    /* Weather Module */
    .weather-module {
        text-align: center;
    }

    .weather-container {
        position: relative;
        width: 650px;
        height: 650px;
        display: flex;
        justify-content: center;
        align-items: center;
        transform-style: preserve-3d;
    }

    .weather-hexagon {
        position: relative;
        width: 600px;
        height: 690px;
    }

    .hex-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transform-style: preserve-3d;
    }

    .hex-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        background: linear-gradient(135deg, rgba(255,0,255,0.1) 0%, rgba(0,212,255,0.1) 100%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: pulse 10s infinite ease-in-out alternate;
    }

    .hex-inner {
        position: absolute;
        top: 10%;
        left: 10%;
        width: 80%;
        height: 80%;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .temp-display {
        font-size: 9rem;
        font-weight: 200;
        margin-bottom: 1rem;
        background: linear-gradient(to right, #ff00ff, #00ffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .weather-condition {
        font-size: 3rem;
        opacity: 0.8;
        margin-bottom: 1rem;
        font-weight: 300;
    }

    .location-display {
        font-size: 1.8rem;
        opacity: 0.6;
        font-weight: 300;
    }

    .weather-icon {
        position: absolute;
        width: 150px;
        height: 150px;
        transform: translateZ(20px);
    }

    .icon-sun {
        background: radial-gradient(circle, rgba(255,204,0,0.7) 0%, rgba(255,204,0,0) 70%);
        border-radius: 50%;
        animation: pulse 4s infinite ease-in-out;
    }

    .icon-moon {
        background: radial-gradient(circle, rgba(220,220,255,0.7) 0%, rgba(220,220,255,0) 70%);
        border-radius: 50%;
        animation: pulse 4s infinite ease-in-out;
        box-shadow: 0 0 30px rgba(220, 220, 255, 0.5);
    }

    .icon-cloud {
        background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 70%);
        border-radius: 50%;
        filter: blur(5px);
        animation: float 8s infinite ease-in-out alternate;
    }

    .icon-rain {
        position: absolute;
        width: 2px;
        height: 15px;
        background: linear-gradient(to bottom, rgba(0,212,255,0), rgba(0,212,255,0.7));
        animation: rain 2s infinite linear;
    }

    .icon-stars {
        position: absolute;
        width: 3px;
        height: 3px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }

    /* Quote Module */
    .quote-module {
        max-width: 1000px;
        text-align: center;
        padding: 0 2rem;
        transform-style: preserve-3d;
    }

    .quote-container {
        position: relative;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 4rem;
        transform-style: preserve-3d;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(5px);
    }

    .quote-text {
        font-family: 'Playfair Display', serif;
        font-size: 3.5rem;
        font-weight: 400;
        font-style: italic;
        line-height: 1.4;
        margin-bottom: 2rem;
    }

    .quote-author {
        font-size: 2rem;
        opacity: 0.7;
        font-weight: 300;
    }

    .quote-decoration {
        position: absolute;
        font-family: 'Playfair Display', serif;
        font-size: 12rem;
        opacity: 0.1;
        top: -2rem;
        left: 1rem;
        transform: translateZ(10px);
    }

    /* Sun Module */
    .sun-module {
        text-align: center;
    }

    .sun-container {
        position: relative;
        width: 800px;
        height: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .sun-title {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.9);
    }

    .sun-arc-container {
        position: relative;
        width: 700px;
        height: 350px;
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        overflow: hidden;
        background: linear-gradient(to bottom, rgba(0,0,50,0.1) 0%, rgba(0,0,50,0.3) 100%);
    }

    .sun-arc {
        position: relative;
        width: 700px;
        height: 350px;
        overflow: hidden;
    }

    .sun-background {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,50,0.2) 100%);
        border-radius: 0 0 50% 50%;
    }

    .sun-path {
        position: absolute;
        width: 700px;
        height: 700px;
        bottom: 0;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-bottom: none;
        clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
    }

    .sun-marker {
        position: absolute;
        width: 40px;
        height: 40px;
        background: #ffcc00;
        border-radius: 50%;
        box-shadow: 0 0 30px rgba(255, 204, 0, 0.8);
        transform: translate(-50%, -50%);
        z-index: 2;
    }

    .sun-time {
        position: absolute;
        font-size: 1.8rem;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 300;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 10px;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .sun-label {
        position: absolute;
        font-size: 1.8rem;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 300;
    }

    .sun-info {
        font-size: 2.2rem;
        opacity: 0.8;
        margin-top: 1rem;
        font-weight: 300;
    }

    .sun-glow {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,204,0,0.3) 0%, rgba(255,204,0,0) 70%);
        animation: pulse 4s infinite ease-in-out;
    }

    .horizon-line {
        position: absolute;
        width: 100%;
        height: 1px;
        background: rgba(255, 255, 255, 0.3);
        bottom: 50%;
        z-index: 1;
    }

    .time-markers {
        position: absolute;
        width: 100%;
        height: 20px;
        bottom: 0;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        color: rgba(255, 255, 255, 0.7);
        font-size: 1.2rem;
    }

    /* Photo Module */
    .photo-module {
        perspective: 1000px;
    }

    .polaroid-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        perspective: 1000px;
        transform-style: preserve-3d;
    }

    .polaroid {
        background: #fff;
        padding: 30px 30px 100px 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transform-style: preserve-3d;
        transition: transform 1s ease;
        position: absolute;
        max-width: 90%;
        max-height: 90%;
        transform: rotateZ(var(--rotate)) translateZ(var(--z));
    }

    .polaroid.active {
        z-index: 5;
    }

    .polaroid-img {
        display: block;
        max-width: 100%;
        max-height: 70vh;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    .polaroid-caption {
        font-family: 'Playfair Display', serif;
        color: #333;
        font-size: 2rem;
        margin-top: 15px;
        text-align: center;
        position: absolute;
        bottom: 30px;
        left: 0;
        width: 100%;
        padding: 0 30px;
    }

    /* Music Module - Redesigned to be non-interactive and visually engaging */
    .music-module {
        text-align: center;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .music-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .music-visualization {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    .album-art {
        position: relative;
        width: 300px;
        height: 300px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
        z-index: 2;
        transform-style: preserve-3d;
        transform: translateZ(50px);
        transition: transform 1s ease, box-shadow 1s ease;
    }

    .album-art img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 10s ease;
    }

    .music-info {
        position: relative;
        margin-top: 2rem;
        text-align: center;
        z-index: 2;
        transform-style: preserve-3d;
        transform: translateZ(30px);
    }

    .song-title {
        font-size: 3.5rem;
        font-weight: 300;
        margin-bottom: 0.5rem;
        background: linear-gradient(to right, #ff00ff, #00ffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .artist-name {
        font-size: 2.5rem;
        opacity: 0.9;
        margin-bottom: 0.5rem;
        font-weight: 300;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .album-name {
        font-size: 1.8rem;
        opacity: 0.7;
        font-weight: 300;
    }

    .music-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
    }

    /* Transitions and animations */
    @keyframes rotate3d {
        0% {
            transform: rotateX(60deg) rotateY(0deg);
        }
        100% {
            transform: rotateX(60deg) rotateY(360deg);
        }
    }

    @keyframes rotate3d-reverse {
        0% {
            transform: rotateX(60deg) rotateY(360deg);
        }
        100% {
            transform: rotateX(60deg) rotateY(0deg);
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 0.7;
        }
        50% {
            transform: scale(1.05);
            opacity: 0.9;
        }
        100% {
            transform: scale(1);
            opacity: 0.7;
        }
    }

    @keyframes float {
        0% {
            transform: translateY(0px) translateX(0px);
        }
        50% {
            transform: translateY(-10px) translateX(10px);
        }
        100% {
            transform: translateY(0px) translateX(0px);
        }
    }

    @keyframes rain {
        0% {
            transform: translateY(0) translateX(0);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateY(50px) translateX(20px);
            opacity: 0;
        }
    }

    /* Notification */
    .notification {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 10px 20px;
        color: white;
        font-size: 1.5rem;
        opacity: 0;
        transition: opacity 0.5s ease;
        z-index: 1000;
    }

    .notification.show {
        opacity: 1;
    }

    /* Loading indicator */
    .loading {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        background: #000;
        transition: opacity 1s ease;
    }

    .loading.hidden {
        opacity: 0;
        pointer-events: none;
    }

    .loading-circle {
        position: relative;
        width: 150px;
        height: 150px;
        margin-bottom: 30px;
    }

    .loading-circle:before,
    .loading-circle:after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 2px solid transparent;
        border-top-color: #00ffff;
        border-bottom-color: #ff00ff;
        animation: spin 1.5s linear infinite;
    }

    .loading-circle:after {
        border-top-color: #ff00ff;
        border-bottom-color: #00ffff;
        animation-duration: 2s;
    }

    .loading-text {
        font-size: 2rem;
        color: #fff;
        font-weight: 300;
        letter-spacing: 3px;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Debug panel */
    #debug-panel {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 12px;
        z-index: 9999;
        max-width: 300px;
        max-height: 200px;
        overflow: auto;
    }
</style>
</head>
<body>
<div class="loading" id="loading">
    <div class="loading-circle"></div>
    <div class="loading-text">NEXUS TEMPORAL</div>
</div>

<div id="debug-panel" style="display: none;"></div>

<!-- Audio element para reproducción automática -->
<audio id="background-music" loop></audio>

<div class="container">
    <div id="canvas-container">
        <canvas id="background-canvas"></canvas>
        <canvas id="fluid-canvas"></canvas>
        <canvas id="particle-canvas"></canvas>
    </div>

    <div class="interface">
        <!-- Welcome Module -->
        <div class="module welcome-module" id="welcome-module">
            <div class="welcome-container">
                <div class="welcome-bg"></div>
                <div class="welcome-heart">❤</div>
                <div class="welcome-title">Bienvenidxs</div>
                <div class="welcome-subtitle">al hogar de Alan & Vic</div>
            </div>
        </div>

        <!-- Time Module -->
        <div class="module time-module" id="time-module">
            <div class="time-container">
                <div class="time-ring ring-1"></div>
                <div class="time-ring ring-2"></div>
                <div class="time-ring ring-3"></div>
                <div class="time-circle-core">
                    <div class="time-display" id="time">12:00</div>
                    <div class="date-display" id="date">Lunes, 1 de Enero</div>
                </div>
                <svg class="time-progress" viewBox="0 0 100 100">
                    <circle id="seconds-progress" cx="50" cy="50" r="48" fill="none" stroke="rgba(0, 212, 255, 0.3)" stroke-width="1" stroke-dasharray="302" stroke-dashoffset="302" transform="rotate(-90 50 50)"/>
                    <circle id="minutes-progress" cx="50" cy="50" r="44" fill="none" stroke="rgba(0, 212, 255, 0.5)" stroke-width="1" stroke-dasharray="276" stroke-dashoffset="276" transform="rotate(-90 50 50)"/>
                    <circle id="hours-progress" cx="50" cy="50" r="40" fill="none" stroke="rgba(0, 212, 255, 0.7)" stroke-width="2" stroke-dasharray="251" stroke-dashoffset="251" transform="rotate(-90 50 50)"/>
                </svg>
            </div>
        </div>

        <!-- Weather Module -->
        <div class="module weather-module" id="weather-module">
            <div class="weather-container">
                <div class="weather-hexagon">
                    <div class="hex-container">
                        <div class="hex-bg"></div>
                        <div class="hex-inner">
                            <div class="temp-display" id="temperature">--°C</div>
                            <div class="weather-condition" id="weather-condition">Cargando...</div>
                            <div class="location-display">Ciudad Obregón, Sonora</div>
                        </div>
                        <div id="weather-icon" class="weather-icon"></div>
                    </div>
                </div>
            </div>
        </div>

    // ===== TIME AND DATE =====
    function updateTime() {
        try {
            const now = new Date();
            
            // Format time (12-hour)
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds();
            
            // Update time display
            document.getElementById('time').textContent = `${hours}:${minutes}`;
            
            // Format date
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            const dateString = now.toLocaleDateString('es-MX', options);
            document.getElementById('date').textContent = dateString;
            
            // Update progress circles with smooth transition for seconds
            const secondsProgress = document.getElementById('seconds-progress');
            const minutesProgress = document.getElementById('minutes-progress');
            const hoursProgress = document.getElementById('hours-progress');
            
            // Smooth transition for seconds
            let secondsOffset;
            if (seconds === 0) {
                // Animate from 0 to full circle smoothly
                secondsOffset = 302;
                secondsProgress.style.transition = 'stroke-dashoffset 0.5s ease-in-out';
                setTimeout(() => {
                    secondsProgress.style.transition = 'none';
                    secondsProgress.setAttribute('stroke-dashoffset', '302');
                    setTimeout(() => {
                        secondsProgress.style.transition = 'stroke-dashoffset 59.5s linear';
                        secondsProgress.setAttribute('stroke-dashoffset', '0');
                    }, 50);
                }, 500);
            } else if (seconds === 1) {
                // Start the continuous animation
                secondsOffset = 302 - (seconds / 60) * 302;
                secondsProgress.style.transition = 'stroke-dashoffset 59s linear';
                secondsProgress.setAttribute('stroke-dashoffset', '0');
            } else {
                // Normal update
                secondsOffset = 302 - (seconds / 60) * 302;
                secondsProgress.setAttribute('stroke-dashoffset', secondsOffset);
            }
            
            const minutesOffset = 276 - (minutes / 60) * 276;
            const hoursOffset = 251 - ((hours % 12) / 12) * 251;
            
            minutesProgress.setAttribute('stroke-dashoffset', minutesOffset);
            hoursProgress.setAttribute('stroke-dashoffset', hoursOffset);
            
            // Update sun position if we have weather data
            if (weatherData) {
                updateSunPosition(now, weatherData.sys.sunrise, weatherData.sys.sunset);
            }
        } catch (error) {
            debug("Error updating time: " + error.message);
        }
    }

    function updateSunPosition(now, sunrise, sunset) {
        try {
            const sunriseTime = new Date(sunrise * 1000);
            const sunsetTime = new Date(sunset * 1000);
            
            // Format times
            const formatTime = (date) => {
                let hours = date.getHours();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                const minutes = date.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes} ${ampm}`;
            };
            
            document.getElementById('sunrise-time').textContent = formatTime(sunriseTime);
            document.getElementById('sunset-time').textContent = formatTime(sunsetTime);
            
            // Calculate sun position
            const sunPath = document.querySelector('.sun-path');
            const sunMarker = document.getElementById('sun-marker');
            const pathWidth = sunPath.offsetWidth;
            
            const dayStart = sunriseTime.getHours() * 3600 + sunriseTime.getMinutes() * 60;
            const dayEnd = sunsetTime.getHours() * 3600 + sunsetTime.getMinutes() * 60;
            const currentTime = now.getHours() * 3600 + now.getMinutes() * 60;
            
            let position;
            if (currentTime < dayStart) {
                position = 0;
            } else if (currentTime > dayEnd) {
                position = 1;
            } else {
                position = (currentTime - dayStart) / (dayEnd - dayStart);
            }
            
            // Position the sun marker along the arc
            const x = position * pathWidth;
            const y = Math.sin(Math.PI * position) * 100;
            
            sunMarker.style.left = `${x}px`;
            sunMarker.style.bottom = `${y}px`;
            
            // Change sun color based on time of day
            if (position < 0.2) {
                sunMarker.style.backgroundColor = '#ff7700';
                sunMarker.style.boxShadow = '0 0 30px rgba(255, 119, 0, 0.8)';
            } else if (position > 0.8) {
                sunMarker.style.backgroundColor = '#ff5500';
                sunMarker.style.boxShadow = '0 0 30px rgba(255, 85, 0, 0.8)';
            } else {
                sunMarker.style.backgroundColor = '#ffcc00';
                sunMarker.style.boxShadow = '0 0 30px rgba(255, 204, 0, 0.8)';
            }

            // Update sun info text
            const currentTimeObj = new Date();
            const sunriseTimeObj = new Date(sunrise * 1000);
            const sunsetTimeObj = new Date(sunset * 1000);

            let sunInfoText = '';
            if (currentTimeObj < sunriseTimeObj) {
                // Before sunrise
                const diffMs = sunriseTimeObj - currentTimeObj;
                const diffMins = Math.floor(diffMs / 60000);
                sunInfoText = `Amanecerá en ${diffMins} minutos`;
            } else if (currentTimeObj > sunsetTimeObj) {
                // After sunset
                sunInfoText = 'El sol se ha puesto';
            } else {
                // During day
                const diffMs = sunsetTimeObj - currentTimeObj;
                const diffHours = Math.floor(diffMs / 3600000);
                const diffMins = Math.floor((diffMs % 3600000) / 60000);
                
                if (diffHours > 0) {
                    sunInfoText = `El sol se pondrá en ${diffHours} h ${diffMins} min`;
                } else {
                    sunInfoText = `El sol se pondrá en ${diffMins} minutos`;
                }
            }

            document.getElementById('sun-info').textContent = sunInfoText;
        } catch (error) {
            debug("Error updating sun position: " + error.message);
        }
    }

    function usePlaceholderWeatherData() {
        try {
            // Create placeholder data based on time of day and season
            const now = new Date();
            const month = now.getMonth(); // 0-11
            const hour = now.getHours(); // 0-23
            
            // Seasonal temperature adjustments for Ciudad Obregón
            let baseTemp;
            if (month >= 5 && month <= 8) { // Summer (Jun-Sep)
                baseTemp = 35 + Math.random() * 5;
            } else if (month >= 9 && month <= 10) { // Fall (Oct-Nov)
                baseTemp = 25 + Math.random() * 5;
            } else if (month >= 11 || month <= 1) { // Winter (Dec-Feb)
                baseTemp = 18 + Math.random() * 5;
            } else { // Spring (Mar-May)
                baseTemp = 28 + Math.random() * 5;
            }
            
            // Time of day adjustments
            let tempAdjustment = 0;
            let weatherDescription = 'cielo despejado';
            let cloudCover = 10 + Math.random() * 20;
            
            if (hour >= 0 && hour < 6) { // Night
                tempAdjustment = -5;
                weatherDescription = 'noche despejada';
                cloudCover = 5 + Math.random() * 10;
            } else if (hour >= 6 && hour < 12) { // Morning
                tempAdjustment = -2;
                weatherDescription = 'parcialmente nublado';
                cloudCover = 30 + Math.random() * 20;
            } else if (hour >= 12 && hour < 18) { // Afternoon
                tempAdjustment = 2;
                if (Math.random() > 0.7) {
                    weatherDescription = 'algo nublado';
                    cloudCover = 40 + Math.random() * 30;
                } else {
                    weatherDescription = 'cielo despejado';
                    cloudCover = 10 + Math.random() * 20;
                }
            } else { // Evening
                tempAdjustment = -1;
                weatherDescription = 'noche despejada';
                cloudCover = 20 + Math.random() * 20;
            }
            
            const finalTemp = baseTemp + tempAdjustment;
            
            // Create weather data object
            weatherData = {
                main: {
                    temp: finalTemp,
                    humidity: 30 + Math.random() * 40,
                    pressure: 1008 + Math.random() * 10

    function rotatePolaroids() {

            polaroids[polaroidIndex].style.display = 'none';
            polaroids[polaroidIndex].classList.remove('active');
            
            // Update index
            polaroidIndex = (polaroidIndex + 1) % polaroids.length;
            
            // Show next polaroid with new random rotation
            polaroids[polaroidIndex].style.setProperty('--rotate', `${Math.random() * 20 - 10}deg`);
            polaroids[polaroidIndex].classList.add('active');
            polaroids[polaroidIndex].style.display = 'block';
            
            debug("Polaroids rotated successfully");
        } catch (error) {
            debug("Error rotating polaroids: " + error.message);
        }
    }

// Para barajar el orden de reproducción
let trackOrder = [];
let orderIndex = 0;

function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}


    // ===== MUSIC SYSTEM =====
function initMusicPlayer() {
    try {
        debug("Inicializando reproductor de música...");
        
        // Generar un orden aleatorio sin repeticiones
        trackOrder = playlist.map((_, i) => i);
        shuffleArray(trackOrder);
        orderIndex = 0;
        currentTrackIndex = trackOrder[orderIndex];

        // Mostrar info inicial
        updateMusicDisplay();

        // Empezar reproducción
        playCurrentTrack();
    } catch (error) {
        debug("Error initMusicPlayer: " + error.message);
    }
}

function updateMusicDisplay() {
    const track = playlist[currentTrackIndex];
    document.getElementById('song-title').textContent = track.title;
    document.getElementById('artist-name').textContent = track.artist;
    document.getElementById('album-name').textContent = track.album;
    document.getElementById('album-cover-img').src = track.cover;
}
    
function playCurrentTrack() {
    try {
        const track = playlist[currentTrackIndex];
        debug("Reproduciendo: " + track.title);

        const audioElement = document.getElementById('background-music');
        audioElement.src = track.file;
        audioElement.volume = 0.5;

        audioElement.play().catch(err => {
            debug("Auto-play bloqueado: " + err.message);
            showNotification('Haz clic para iniciar la música');
        });

        audioElement.onended = function() {
            // Avanzar en la lista barajada; al final vuelve al inicio
            orderIndex = (orderIndex + 1) % trackOrder.length;
            currentTrackIndex = trackOrder[orderIndex];
            updateMusicDisplay();
            playCurrentTrack();
        };
    } catch (error) {
        debug("Error playCurrentTrack: " + error.message);
    }
}
    
    function simulateUserInteraction() {
        debug("Simulating user interaction to enable audio...");
        
        // Crear un evento temporal para simular interacción
        const tempButton = document.createElement('button');
        tempButton.style.position = 'fixed';
        tempButton.style.top = '-100px';
        tempButton.style.left = '-100px';
        tempButton.textContent = 'Iniciar Audio';
        document.body.appendChild(tempButton);
        
        // Simular clic
        setTimeout(() => {
            tempButton.click();
            document.body.removeChild(tempButton);
            
            // Intentar reproducir de nuevo
            const audioElement = document.getElementById('background-music');
            audioElement.play().then(() => {
                debug("Audio playback started after simulated interaction");
            }).catch(error => {
                debug("Still couldn't play audio: " + error.message);
                
                // Como último recurso, mostrar una notificación
                showNotification('Haz clic en cualquier lugar para iniciar la música');
            });
        }, 1000);
    }

    // ===== FLUID SIMULATION =====
    function initFluidParticles() {
        try {
            fluidParticles = [];
            const particleCount = Math.min(Math.floor(window.innerWidth * window.innerHeight / 15000), 150);
            
            for (let i = 0; i < particleCount; i++) {
                fluidParticles.push({
                    x: Math.random() * fluidCanvas.width,
                    y: Math.random() * fluidCanvas.height,
                    size: Math.random() * 3 + 2,
                    speedX: (Math.random() - 0.5) * 1,
                    speedY: (Math.random() - 0.5) * 1,
                    hue: Math.random() * 60 + 180, // Blue to purple range
                    opacity: Math.random() * 0.5 + 0.3,
                    targetHue: Math.random() * 60 + 180 // Target hue for smooth transitions
                });
            }
            
            debug("Fluid particles initialized successfully");
        } catch (error) {
            debug("Error initializing fluid particles: " + error.message);
        }
    }

    function updateFluidParticles() {
        try {
            fluidCtx.clearRect(0, 0, fluidCanvas.width, fluidCanvas.height);
            
            // Draw connections between particles
            fluidCtx.lineWidth = 1;
            
            for (let i = 0; i < fluidParticles.length; i++) {
                for (let j = i + 1; j < fluidParticles.length; j++) {
                    const dx = fluidParticles[i].x - fluidParticles[j].x;
                    const dy = fluidParticles[i].y - fluidParticles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const maxDistance = 150;
                    
                    if (distance < maxDistance) {
                        const opacity = (1 - distance / maxDistance) * 0.5;
                        const gradient = fluidCtx.createLinearGradient(
                            fluidParticles[i].x, fluidParticles[i].y,
                            fluidParticles[j].x, fluidParticles[j].y
                        );
                        
                        gradient.addColorStop(0, `hsla(${fluidParticles[i].hue}, 100%, 50%, ${opacity})`);
                        gradient.addColorStop(1, `hsla(${fluidParticles[j].hue}, 100%, 50%, ${opacity})`);
                        
                        fluidCtx.strokeStyle = gradient;
                        fluidCtx.beginPath();
                        fluidCtx.moveTo(fluidParticles[i].x, fluidParticles[i].y);
                        fluidCtx.lineTo(fluidParticles[j].x, fluidParticles[j].y);
                        fluidCtx.stroke();
                    }
                }
            }
            
            // Update and draw particles
            for (let i = 0; i < fluidParticles.length; i++) {
                const p = fluidParticles[i];
                
                // Smooth color transition
                if (p.hue !== p.targetHue) {
                    const diff = p.targetHue - p.hue;
                    p.hue += diff * 0.01; // Gradual transition
                }
                
                // Update position
                p.x += p.speedX;
                p.y += p.speedY;
                
                // Bounce off edges
                if (p.x < 0 || p.x > fluidCanvas.width) {
                    p.speedX *= -1;
                }
                if (p.y < 0 || p.y > fluidCanvas.height) {
                    p.speedY *= -1;
                }
                
                // Add some random movement
                if (Math.random() > 0.99) {
                    p.speedX += (Math.random() - 0.5) * 0.3;
                    p.speedY += (Math.random() - 0.5) * 0.3;
                }
                
                // Speed limit
                const maxSpeed = 1.5;
                const speed = Math.sqrt(p.speedX * p.speedX + p.speedY * p.speedY);
                if (speed > maxSpeed) {
                    p.speedX = (p.speedX / speed) * maxSpeed;
                    p.speedY = (p.speedY / speed) * maxSpeed;
                }
                
                // Draw particle
                fluidCtx.fillStyle = `hsla(${p.hue}, 100%, 50%, ${p.opacity})`;
                fluidCtx.beginPath();
                fluidCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                fluidCtx.fill();
            }
        } catch (error) {
            debug("Error updating fluid particles: " + error.message);
        }
    }

    // ===== BACKGROUND EFFECT =====
    function initBackgroundEffect() {
        try {
            backgroundParticles = [];
            const gradientCount = 10;
            
            for (let i = 0; i < gradientCount; i++) {
                backgroundParticles.push({
                    x: Math.random() * backgroundCanvas.width,
                    y: Math.random() * backgroundCanvas.height,
                    size: Math.random() * 300 + 100,
                    speedX: (Math.random() - 0.5) * 0.2,
                    speedY: (Math.random() - 0.5) * 0.2,
                    hue: Math.random() * 60 + 180,
                    targetHue: Math.random() * 60 + 180,
                    opacity: Math.random() * 0.3 + 0.2 // Increased opacity for better TV visibility
                });
            }
            
            debug("Background effect initialized successfully");
        } catch (error) {
            debug("Error initializing background effect: " + error.message);
        }
    }

    function updateBackgroundEffect() {
        try {
            backgroundCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            
            // Draw gradient blobs
            for (let i = 0; i < backgroundParticles.length; i++) {
                const p = backgroundParticles[i];
                
                // Smooth color transition
                if (p.hue !== p.targetHue) {
                    const diff = p.targetHue - p.hue;
                    p.hue += diff * 0.01; // Gradual transition
                }
                
                // Update position
                p.x += p.speedX;
                p.y += p.speedY;
                
                // Wrap around edges
                if (p.x < -p.size) p.x = backgroundCanvas.width + p.size;
                if (p.x > backgroundCanvas.width + p.size) p.x = -p.size;
                if (p.y < -p.size) p.y = backgroundCanvas.height + p.size;
                if (p.y > backgroundCanvas.height + p.size) p.y = -p.size;
                
                // Draw gradient blob
                const gradient = backgroundCtx.createRadialGradient(
                    p.x, p.y, 0,
                    p.x, p.y, p.size
                );
                
                gradient.addColorStop(0, `hsla(${p.hue}, 100%, 50%, ${p.opacity})`);
                gradient.addColorStop(1, `hsla(${p.hue}, 100%, 50%, 0)`);
                
                backgroundCtx.fillStyle = gradient;
                backgroundCtx.beginPath();
                backgroundCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                backgroundCtx.fill();
            }
        } catch (error) {
            debug("Error updating background effect: " + error.message);
        }
    }

    // ===== MODULE MANAGEMENT =====
    function showModule(index) {
        try {
            // Hide all modules
            document.querySelectorAll('.module').forEach(module => {
                module.classList.remove('active');
            });
            
            // Show selected module
            document.getElementById(modules[index]).classList.add('active');
            currentModule = index;
            
            // If showing the photo module, rotate to a random photo
            if (modules[index] === 'photo-module' && polaroids.length > 0) {
                polaroidIndex = Math.floor(Math.random() * polaroids.length);
                polaroids.forEach((p, i) => {
                    p.style.display = i === polaroidIndex ? 'block' : 'none';
                    if (i === polaroidIndex) {
                        p.classList.add('active');
                        p.style.setProperty('--rotate', `${Math.random() * 20 - 10}deg`);
                    } else {
                        p.classList.remove('active');
                    }
                });
            }
            
            debug(`Module ${modules[index]} shown successfully`);
        } catch (error) {
            debug("Error showing module: " + error.message);
        }
    }

    function rotateModules() {
        try {
            const nextModule = (currentModule + 1) % modules.length;
            showModule(nextModule);
            debug(`Rotated to module ${modules[nextModule]}`);
        } catch (error) {
            debug("Error rotating modules: " + error.message);
        }
    }

    // ===== THEME MANAGEMENT =====
    function changeTheme(index) {
        try {
            if (themeTransitionInProgress) return;
            themeTransitionInProgress = true;
            
            currentTheme = index;
            const theme = themes[index];
            
            // Update fluid particles colors - gradual transition
            fluidParticles.forEach(p => {
                switch(index) {
                    case 0: // Blue to purple
                        p.targetHue = Math.random() * 60 + 180;
                        break;
                    case 1: // Red to orange
                        p.targetHue = Math.random() * 40 + 0;
                        break;
                    case 2: // Green to teal
                        p.targetHue = Math.random() * 60 + 100;
                        break;
                    case 3: // Pink to yellow
                        p.targetHue = Math.random() * 60 + 300;
                        break;
                }
            });
            
            // Update background particles colors - gradual transition
            backgroundParticles.forEach(p => {
                switch(index) {
                    case 0: // Blue to purple
                        p.targetHue = Math.random() * 60 + 180;
                        break;
                    case 1: // Red to orange
                        p.targetHue = Math.random() * 40 + 0;
                        break;
                    case 2: // Green to teal
                        p.targetHue = Math.random() * 60 + 100;
                        break;
                    case 3: // Pink to yellow
                        p.targetHue = Math.random() * 60 + 300;
                        break;
                }
            });
            
            // Update interface colors with smooth transitions
            document.querySelectorAll('.temp-display, .song-title, .welcome-title').forEach(el => {
                el.style.transition = 'text-shadow 3s ease';
                el.style.background = `linear-gradient(to right, ${theme.secondary}, ${theme.primary})`;
                el.style.webkitBackgroundClip = 'text';
                el.style.webkitTextFillColor = 'transparent';
            });
            
            document.querySelectorAll('.time-display').forEach(el => {
                el.style.transition = 'text-shadow 3s ease';
                el.style.textShadow = `0 0 20px ${theme.primary}cc`;
            });
            
            document.querySelectorAll('.time-circle-core').forEach(el => {
                el.style.transition = 'background 3s ease';
                el.style.background = `radial-gradient(circle, ${theme.primary}22 0%, ${theme.primary}00 70%)`;
            });
            
            document.querySelectorAll('#seconds-progress, #minutes-progress, #hours-progress').forEach(el => {
                el.style.transition = 'stroke 3s ease';
                el.setAttribute('stroke', `${theme.primary}88`);
            });
            
            document.querySelectorAll('.hex-bg').forEach(el => {
                el.style.transition = 'background 3s ease';
                el.style.background = `linear-gradient(135deg, ${theme.secondary}22, ${theme.primary}22)`;
            });
            
            // Reset transition flag after transition completes
            setTimeout(() => {
                themeTransitionInProgress = false;
            }, 3000);
            
            debug(`Theme changed to ${theme.name}`);
        } catch (error) {
            debug("Error changing theme: " + error.message);
            themeTransitionInProgress = false;
        }
    }

    function rotateThemes() {
        try {
            const nextTheme = (currentTheme + 1) % themes.length;
            changeTheme(nextTheme);
            debug(`Rotated to theme ${themes[nextTheme].name}`);
        } catch (error) {
            debug("Error rotating themes: " + error.message);
        }
    }

    // ===== NOTIFICATIONS =====
    function showNotification(message) {
        try {
            // Skip theme change notifications
            if (message.startsWith('Tema:')) return;
            
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
            
            debug(`Notification shown: ${message}`);
        } catch (error) {
            debug("Error showing notification: " + error.message);
        }
    }

    // ===== ANIMATION LOOP =====
    function animate() {
        try {
            updateFluidParticles();
            updateBackgroundEffect();
            requestAnimationFrame(animate);
        } catch (error) {
            debug("Error in animation loop: " + error.message);
            // Try to restart animation loop after a delay
            setTimeout(() => {
                requestAnimationFrame(animate);
            }, 1000);
        }
    }

    // ===== INITIALIZATION =====
    async function init() {
        try {
            debug("Initializing application...");
            
            // Initialize components
            initFluidParticles();
            initBackgroundEffect();
            initPolaroids();
            initMusicPlayer();
            
            // Start animation loop
            animate();
            
            // Set up timers
            setInterval(updateTime, 1000);
            updateTime();
            
            // Display initial quote
            displayRandomQuote();
            
            // Rotate quotes every 2 minutes
            setInterval(displayRandomQuote, 120000);
            
            // Fetch weather data
            await fetchWeatherData();
            
            // Update weather every 10 minutes
            setInterval(fetchWeatherData, 600000);
            
            // Show first module (welcome)
            showModule(5);
            
            // Rotate modules every 20 seconds
            setInterval(rotateModules, moduleDuration);
            
            // Set initial theme
            changeTheme(0);
            
            // Rotate themes every minute
            setInterval(rotateThemes, themeDuration);
            
            // Rotate polaroids every 5 seconds when photo module is active
            setInterval(() => {
                if (modules[currentModule] === 'photo-module') {
                    rotatePolaroids();
                }
            }, 5000);
            
            // Forzar reproducción de audio después de 3 segundos
            setTimeout(() => {
                const audioElement = document.getElementById('background-music');
                if (audioElement.paused) {
                    debug("Forcing audio playback after timeout");
                    audioElement.play().catch(error => {
                        debug("Still couldn't play audio: " + error.message);
                    });
                }
            }, 3000);
            
            // Agregar evento de clic para iniciar audio
            document.addEventListener('click', () => {
                const audioElement = document.getElementById('background-music');
                if (audioElement.paused) {
                    audioElement.play().then(() => {
                        debug("Audio started after user click");
                    }).catch(error => {
                        debug("Error starting audio after click: " + error.message);
                    });
                }
                
                // Intentar entrar en pantalla completa
                try {
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen().catch(err => {
                            debug(`Error attempting to enable fullscreen: ${err.message}`);
                        });
                    }
                } catch (error) {
                    debug("Error toggling fullscreen: " + error.message);
                }
            });
            
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                debug("Loading screen hidden");
            }, 2000);
            
            // Show welcome notification
            setTimeout(() => {
                showNotification('Bienvenido a Nexus Temporal');
            }, 2000);
            
            debug("Application initialized successfully");
        } catch (error) {
            debug("Error during initialization: " + error.message);
            // Hide loading screen even if there was an error
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 2000);
        }
    }

    // Start everything
    window.addEventListener('load', init);
</script>
