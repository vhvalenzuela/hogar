<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Temporal - Instalación Digital Artística</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Raleway:wght@200;300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            position: relative;
            font-family: 'Raleway', sans-serif;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Canvas layers */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #background-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        #fluid-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.7;
        }

        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
        }

        /* Interface */
        .interface {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .module {
            position: absolute;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1.5s ease, transform 1.5s ease, visibility 0s linear 1.5s;
            transform: translateY(20px) scale(0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
        }

        .module.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
            transition: opacity 1.5s ease, transform 1.5s ease, visibility 0s linear 0s;
        }

        /* Time Module */
        .time-module {
            text-align: center;
        }

        .time-container {
            position: relative;
            width: 450px;
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .time-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .ring-1 {
            width: 450px;
            height: 450px;
            animation: rotate3d 120s linear infinite;
        }

        .ring-2 {
            width: 350px;
            height: 350px;
            transform: rotateX(60deg);
            animation: rotate3d-reverse 90s linear infinite;
            border-width: 2px;
        }

        .ring-3 {
            width: 250px;
            height: 250px;
            transform: rotateY(60deg);
            animation: rotate3d 60s linear infinite;
        }

        .time-circle-core {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,212,255,0.1) 0%, rgba(0,212,255,0) 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: pulse 8s infinite ease-in-out;
        }

        .time-display {
            font-size: 5rem;
            font-weight: 200;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }

        .date-display {
            font-size: 1.5rem;
            opacity: 0.7;
            margin-top: 1rem;
            font-weight: 300;
        }

        .time-marker {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }

        .time-progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        /* Weather Module */
        .weather-module {
            text-align: center;
        }

        .weather-container {
            position: relative;
            width: 450px;
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .weather-hexagon {
            position: relative;
            width: 400px;
            height: 460px;
        }

        .hex-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
        }

        .hex-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: linear-gradient(135deg, rgba(255,0,255,0.05) 0%, rgba(0,212,255,0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: pulse 10s infinite ease-in-out alternate;
        }

        .hex-inner {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.03);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .temp-display {
            font-size: 7rem;
            font-weight: 200;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .weather-condition {
            font-size: 2rem;
            opacity: 0.8;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .location-display {
            font-size: 1.2rem;
            opacity: 0.6;
            font-weight: 300;
        }

        .weather-icon {
            position: absolute;
            width: 100px;
            height: 100px;
            transform: translateZ(20px);
        }

        .icon-sun {
            background: radial-gradient(circle, rgba(255,204,0,0.7) 0%, rgba(255,204,0,0) 70%);
            border-radius: 50%;
            animation: pulse 4s infinite ease-in-out;
        }

        .icon-cloud {
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            filter: blur(5px);
            animation: float 8s infinite ease-in-out alternate;
        }

        .icon-rain {
            position: absolute;
            width: 2px;
            height: 15px;
            background: linear-gradient(to bottom, rgba(0,212,255,0), rgba(0,212,255,0.7));
            animation: rain 2s infinite linear;
        }

        /* Quote Module */
        .quote-module {
            max-width: 800px;
            text-align: center;
            padding: 0 2rem;
            transform-style: preserve-3d;
        }

        .quote-container {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 3rem;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .quote-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 400;
            font-style: italic;
            line-height: 1.4;
            margin-bottom: 2rem;
        }

        .quote-author {
            font-size: 1.5rem;
            opacity: 0.7;
            font-weight: 300;
        }

        .quote-decoration {
            position: absolute;
            font-family: 'Playfair Display', serif;
            font-size: 10rem;
            opacity: 0.1;
            top: -2rem;
            left: 1rem;
            transform: translateZ(10px);
        }

        /* Sun Module */
        .sun-module {
            text-align: center;
        }

        .sun-container {
            position: relative;
            width: 600px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sun-arc {
            position: relative;
            width: 500px;
            height: 250px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .sun-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,50,0.2) 100%);
            border-radius: 0 0 50% 50%;
        }

        .sun-path {
            position: absolute;
            width: 500px;
            height: 500px;
            bottom: 0;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: none;
            clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
        }

        .sun-marker {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ffcc00;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.8);
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .sun-time {
            position: absolute;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        .sun-label {
            position: absolute;
            bottom: -40px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        .sun-info {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-top: 3rem;
            font-weight: 300;
        }

        .sun-glow {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,204,0,0.3) 0%, rgba(255,204,0,0) 70%);
            animation: pulse 4s infinite ease-in-out;
        }

        /* Photo Module */
        .photo-module {
            perspective: 1000px;
        }

        .polaroid-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .polaroid {
            background: #fff;
            padding: 20px 20px 80px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transition: transform 1s ease;
            position: absolute;
            max-width: 80%;
            max-height: 80%;
            transform: rotateZ(var(--rotate)) translateZ(var(--z));
        }

        .polaroid.active {
            z-index: 5;
        }

        .polaroid-img {
            display: block;
            max-width: 100%;
            max-height: 60vh;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .polaroid-caption {
            font-family: 'Playfair Display', serif;
            color: #333;
            font-size: 1.5rem;
            margin-top: 15px;
            text-align: center;
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            padding: 0 20px;
        }

        /* Transitions and animations */
        @keyframes rotate3d {
            0% {
                transform: rotateX(60deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(60deg) rotateY(360deg);
            }
        }

        @keyframes rotate3d-reverse {
            0% {
                transform: rotateX(60deg) rotateY(360deg);
            }
            100% {
                transform: rotateX(60deg) rotateY(0deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 0.7;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px) translateX(0px);
            }
            50% {
                transform: translateY(-10px) translateX(10px);
            }
            100% {
                transform: translateY(0px) translateX(0px);
            }
        }

        @keyframes rain {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(50px) translateX(20px);
                opacity: 0;
            }
        }

        /* Notification */
        .notification {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            background: #000;
            transition: opacity 1s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-circle {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
        }

        .loading-circle:before,
        .loading-circle:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #00ffff;
            border-bottom-color: #ff00ff;
            animation: spin 1.5s linear infinite;
        }

        .loading-circle:after {
            border-top-color: #ff00ff;
            border-bottom-color: #00ffff;
            animation-duration: 2s;
        }

        .loading-text {
            font-size: 1.2rem;
            color: #fff;
            font-weight: 300;
            letter-spacing: 3px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-circle"></div>
        <div class="loading-text">NEXUS TEMPORAL</div>
    </div>

    <div class="container">
        <div id="canvas-container">
            <canvas id="background-canvas"></canvas>
            <canvas id="fluid-canvas"></canvas>
            <canvas id="particle-canvas"></canvas>
        </div>

        <div class="interface">
            <!-- Time Module -->
            <div class="module time-module" id="time-module">
                <div class="time-container">
                    <div class="time-ring ring-1"></div>
                    <div class="time-ring ring-2"></div>
                    <div class="time-ring ring-3"></div>
                    <div class="time-circle-core">
                        <div class="time-display" id="time">12:00</div>
                        <div class="date-display" id="date">Lunes, 1 de Enero</div>
                    </div>
                    <svg class="time-progress" viewBox="0 0 100 100">
                        <circle id="seconds-progress" cx="50" cy="50" r="48" fill="none" stroke="rgba(0, 212, 255, 0.3)" stroke-width="1" stroke-dasharray="302" stroke-dashoffset="302" transform="rotate(-90 50 50)"/>
                        <circle id="minutes-progress" cx="50" cy="50" r="44" fill="none" stroke="rgba(0, 212, 255, 0.5)" stroke-width="1" stroke-dasharray="276" stroke-dashoffset="276" transform="rotate(-90 50 50)"/>
                        <circle id="hours-progress" cx="50" cy="50" r="40" fill="none" stroke="rgba(0, 212, 255, 0.7)" stroke-width="2" stroke-dasharray="251" stroke-dashoffset="251" transform="rotate(-90 50 50)"/>
                    </svg>
                </div>
            </div>

            <!-- Weather Module -->
            <div class="module weather-module" id="weather-module">
                <div class="weather-container">
                    <div class="weather-hexagon">
                        <div class="hex-container">
                            <div class="hex-bg"></div>
                            <div class="hex-inner">
                                <div class="temp-display" id="temperature">--°C</div>
                                <div class="weather-condition" id="weather-condition">Cargando...</div>
                                <div class="location-display">Ciudad Obregón, Sonora</div>
                            </div>
                            <div id="weather-icon" class="weather-icon"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quote Module -->
            <div class="module quote-module" id="quote-module">
                <div class="quote-container">
                    <div class="quote-decoration">"</div>
                    <div class="quote-text" id="quote-text"></div>
                    <div class="quote-author" id="quote-author"></div>
                </div>
            </div>

            <!-- Sun Module -->
            <div class="module sun-module" id="sun-module">
                <div class="sun-container">
                    <div class="sun-arc">
                        <div class="sun-background"></div>
                        <div class="sun-path"></div>
                        <div class="sun-marker" id="sun-marker"></div>
                        <div class="sun-time" id="sunrise-time" style="left: 20px; bottom: -20px;">--:--</div>
                        <div class="sun-time" id="sunset-time" style="right: 20px; bottom: -20px;">--:--</div>
                        <div class="sun-label" style="left: 20px;">Amanecer</div>
                        <div class="sun-label" style="right: 20px;">Atardecer</div>
                        <div class="sun-glow" style="width: 200px; height: 200px; bottom: -150px; left: 250px; transform: translateX(-50%);"></div>
                    </div>
                    <div class="sun-info" id="sun-info">Ciclo solar de Ciudad Obregón</div>
                </div>
            </div>

            <!-- Photo Module -->
            <div class="module photo-module" id="photo-module">
                <div class="polaroid-container" id="polaroid-container">
                    <!-- Polaroid photos will be added here dynamically -->
                </div>
            </div>
        </div>

        <div class="notification" id="notification"></div>
    </div>

    <script>
        // ===== INITIALIZATION =====
        let currentTheme = 0;
        let currentModule = 0;
        let weatherData = null;
        let fluidParticles = [];
        let backgroundParticles = [];
        let polaroidIndex = 0;
        let polaroids = [];
        
        const themes = [
            { primary: '#00d4ff', secondary: '#ff00ff', name: 'Crepúsculo Digital' },   // Cyan to Magenta
            { primary: '#ff3300', secondary: '#ffcc00', name: 'Amanecer Cósmico' },     // Red to Yellow
            { primary: '#00ff66', secondary: '#00ffcc', name: 'Aurora Boreal' },        // Green to Teal
            { primary: '#ff0066', secondary: '#ffcc00', name: 'Nebulosa Estelar' }      // Pink to Yellow
        ];
        
        const modules = ['time-module', 'weather-module', 'quote-module', 'sun-module', 'photo-module'];
        const moduleDuration = 20000; // 20 seconds per module
        const themeDuration = 60000;  // 1 minute per theme

        // Sample placeholder images (in case no images are found in the img folder)
        const placeholderImages = [
            { url: 'https://source.unsplash.com/random/800x600/?nature', caption: 'Naturaleza' },
            { url: 'https://source.unsplash.com/random/800x600/?city', caption: 'Ciudad' },
            { url: 'https://source.unsplash.com/random/800x600/?beach', caption: 'Playa' },
            { url: 'https://source.unsplash.com/random/800x600/?mountain', caption: 'Montaña' },
            { url: 'https://source.unsplash.com/random/800x600/?forest', caption: 'Bosque' },
            { url: 'https://source.unsplash.com/random/800x600/?desert', caption: 'Desierto' },
            { url: 'https://source.unsplash.com/random/800x600/?sunset', caption: 'Atardecer' },
            { url: 'https://source.unsplash.com/random/800x600/?architecture', caption: 'Arquitectura' }
        ];

        // ===== CANVAS SETUP =====
        const backgroundCanvas = document.getElementById('background-canvas');
        const backgroundCtx = backgroundCanvas.getContext('2d');
        const fluidCanvas = document.getElementById('fluid-canvas');
        const fluidCtx = fluidCanvas.getContext('2d');
        const particleCanvas = document.getElementById('particle-canvas');
        const particleCtx = particleCanvas.getContext('2d');

        function resizeCanvas() {
            backgroundCanvas.width = window.innerWidth;
            backgroundCanvas.height = window.innerHeight;
            fluidCanvas.width = window.innerWidth;
            fluidCanvas.height = window.innerHeight;
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // ===== TIME AND DATE =====
        function updateTime() {
            const now = new Date();
            
            // Format time (12-hour)
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds();
            
            // Update time display
            document.getElementById('time').textContent = `${hours}:${minutes}`;
            
            // Format date
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            const dateString = now.toLocaleDateString('es-MX', options);
            document.getElementById('date').textContent = dateString;
            
            // Update progress circles
            const secondsProgress = document.getElementById('seconds-progress');
            const minutesProgress = document.getElementById('minutes-progress');
            const hoursProgress = document.getElementById('hours-progress');
            
            const secondsOffset = 302 - (seconds / 60) * 302;
            const minutesOffset = 276 - (minutes / 60) * 276;
            const hoursOffset = 251 - ((hours % 12) / 12) * 251;
            
            secondsProgress.setAttribute('stroke-dashoffset', secondsOffset);
            minutesProgress.setAttribute('stroke-dashoffset', minutesOffset);
            hoursProgress.setAttribute('stroke-dashoffset', hoursOffset);
            
            // Update sun position if we have weather data
            if (weatherData) {
                updateSunPosition(now, weatherData.sys.sunrise, weatherData.sys.sunset);
            }
        }

        function updateSunPosition(now, sunrise, sunset) {
            const sunriseTime = new Date(sunrise * 1000);
            const sunsetTime = new Date(sunset * 1000);
            
            // Format times
            const formatTime = (date) => {
                let hours = date.getHours();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                const minutes = date.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes} ${ampm}`;
            };
            
            document.getElementById('sunrise-time').textContent = formatTime(sunriseTime);
            document.getElementById('sunset-time').textContent = formatTime(sunsetTime);
            
            // Calculate sun position
            const sunPath = document.querySelector('.sun-path');
            const sunMarker = document.getElementById('sun-marker');
            const pathWidth = sunPath.offsetWidth;
            
            const dayStart = sunriseTime.getHours() * 3600 + sunriseTime.getMinutes() * 60;
            const dayEnd = sunsetTime.getHours() * 3600 + sunsetTime.getMinutes() * 60;
            const currentTime = now.getHours() * 3600 + now.getMinutes() * 60;
            
            let position;
            if (currentTime < dayStart) {
                position = 0;
            } else if (currentTime > dayEnd) {
                position = 1;
            } else {
                position = (currentTime - dayStart) / (dayEnd - dayStart);
            }
            
            // Position the sun marker along the arc
            const x = position * pathWidth;
            const y = Math.sin(Math.PI * position) * 100;
            
            sunMarker.style.left = `${x}px`;
            sunMarker.style.bottom = `${y}px`;
            
            // Change sun color based on time of day
            if (position < 0.2) {
                sunMarker.style.backgroundColor = '#ff7700';

        function initFluidParticles() {
            fluidParticles = [];
            const particleCount = Math.min(Math.floor(window.innerWidth * window.innerHeight / 15000), 150);
            
            for (let i = 0; i < particleCount; i++) {
                fluidParticles.push({
                    x: Math.random() * fluidCanvas.width,
                    y: Math.random() * fluidCanvas.height,
                    size: Math.random() * 3 + 2,
                    speedX: (Math.random() - 0.5) * 1,
                    speedY: (Math.random() - 0.5) * 1,
                    hue: Math.random() * 60 + 180, // Blue to purple range
                    opacity: Math.random() * 0.5 + 0.3
                });
            }
        }

        function updateFluidParticles() {
            fluidCtx.clearRect(0, 0, fluidCanvas.width, fluidCanvas.height);
            
            // Draw connections between particles
            fluidCtx.lineWidth = 1;
            
            for (let i = 0; i < fluidParticles.length; i++) {
                for (let j = i + 1; j < fluidParticles.length; j++) {
                    const dx = fluidParticles[i].x - fluidParticles[j].x;
                    const dy = fluidParticles[i].y - fluidParticles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const maxDistance = 150;
                    
                    if (distance < maxDistance) {
                        const opacity = (1 - distance / maxDistance) * 0.5;
                        const gradient = fluidCtx.createLinearGradient(
                            fluidParticles[i].x, fluidParticles[i].y,
                            fluidParticles[j].x, fluidParticles[j].y
                        );
                        
                        gradient.addColorStop(0, `hsla(${fluidParticles[i].hue}, 100%, 50%, ${opacity})`);
                        gradient.addColorStop(1, `hsla(${fluidParticles[j].hue}, 100%, 50%, ${opacity})`);
                        
                        fluidCtx.strokeStyle = gradient;
                        fluidCtx.beginPath();
                        fluidCtx.moveTo(fluidParticles[i].x, fluidParticles[i].y);
                        fluidCtx.lineTo(fluidParticles[j].x, fluidParticles[j].y);
                        fluidCtx.stroke();
                    }
                }
            }
            
            // Update and draw particles
            for (let i = 0; i < fluidParticles.length; i++) {
                const p = fluidParticles[i];
                
                // Update position
                p.x += p.speedX;
                p.y += p.speedY;
                
                // Bounce off edges
                if (p.x < 0 || p.x > fluidCanvas.width) {
                    p.speedX *= -1;
                }
                if (p.y < 0 || p.y > fluidCanvas.height) {
                    p.speedY *= -1;
                }
                
                // Add some random movement
                if (Math.random() > 0.99) {
                    p.speedX += (Math.random() - 0.5) * 0.3;
                    p.speedY += (Math.random() - 0.5) * 0.3;
                }
                
                // Speed limit
                const maxSpeed = 1.5;
                const speed = Math.sqrt(p.speedX * p.speedX + p.speedY * p.speedY);
                if (speed > maxSpeed) {
                    p.speedX = (p.speedX / speed) * maxSpeed;
                    p.speedY = (p.speedY / speed) * maxSpeed;
                }
                
                // Draw particle
                fluidCtx.fillStyle = `hsla(${p.hue}, 100%, 50%, ${p.opacity})`;
                fluidCtx.beginPath();
                fluidCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                fluidCtx.fill();
            }
        }

        function updateBackgroundEffect() {
            backgroundCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            
            // Draw gradient blobs
            for (let i = 0; i < backgroundParticles.length; i++) {
                const p = backgroundParticles[i];
                
                // Update position
                p.x += p.speedX;
                p.y += p.speedY;
                
                // Wrap around edges
                if (p.x < -p.size) p.x = backgroundCanvas.width + p.size;
                if (p.x > backgroundCanvas.width + p.size) p.x = -p.size;
                if (p.y < -p.size) p.y = backgroundCanvas.height + p.size;
                if (p.y > backgroundCanvas.height + p.size) p.y = -p.size;
                
                // Draw gradient blob
                const gradient = backgroundCtx.createRadialGradient(
                    p.x, p.y, 0,
                    p.x, p.y, p.size
                );
                
                const theme = themes[currentTheme];

                backgroundCtx.fillStyle = gradient;
                backgroundCtx.beginPath();
                backgroundCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                backgroundCtx.fill();
            }
        }

            // Show first module
            showModule(0);
            
            // Rotate modules every 20 seconds
            setInterval(rotateModules, moduleDuration);
            
            // Set initial theme
            changeTheme(0);
            
            // Rotate themes every minute
            setInterval(rotateThemes, themeDuration);
            
            // Rotate polaroids every 5 seconds when photo module is active
            setInterval(() => {
                if (modules[currentModule] === 'photo-module') {
                    rotatePolaroids();
                }
            }, 5000);
            
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 2000);
            
            // Fullscreen toggle on click
            document.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                }
            });
            
            // Show welcome notification
            setTimeout(() => {
                showNotification('Bienvenido a Nexus Temporal');
            }, 2000);
        }

        // Start everything
        window.addEventListener('load', init);
    </script>
</body>
